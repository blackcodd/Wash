<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laundry App</title>
 </head>
<body>
  <link rel="stylesheet" href="style.css">

  <div class="navbar">
    <button onclick="toggleSidebar()">â˜°</button>
    <a href="#" onclick="loadContent('landing')">Landing</a>
    <a href="#" onclick="loadContent('service')">Service</a>
    <a href="#" onclick="loadContent('history')">History</a>
    <a href="javascript:void(0)" onclick="toggleFeatures()">Login/Register</a>
    

  </div>

  <div class="container" id="loginandregistration">

    <div class="tab-header">
      <div class="tab-link active" data-tab="login">Login</div>
      <div class="tab-link" data-tab="register">Register</div>
    </div>

    <!-- Login Form -->
    <div class="tab-content active" id="login">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Enter Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Enter Password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" data-tab="register">Register Now</a></p>
      </form>
    </div>

    <!-- Registration Form -->
    <div class="tab-content" id="register">
      <h2><i class="fas fa-user-plus"></i> Register</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text"  id="regname" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="regemail" placeholder="Email Address" required>
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="text" id="regphone" placeholder="Phone Number" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="regpassword" placeholder="Create Password" required>
        </div>
        <button type="submit" id="regsubmit">Register</button>
        <p>Already have an account? <a href="#" data-tab="login">Login Here</a></p>
      </form>
    </div>
</div>




  <div class="main_container">
     <div class="sidebar" id="sidebar">
        <h3>Status</h3>
        <div class="status-box">
          <ul>
            <li>Received</li>
            
          </ul>
        </div>
        <h3>List Of Shops</h3>
        <div id="list_shop">
          <div class="shop-card">Sunrise Laundry</div>
          <div class="shop-card">Sparkle Wash</div>
          <div class="shop-card">Quick Cleaners</div>
          <div class="shop-card">Fresh & Fold</div>
        </div>

    </div>
    <div class="content" id="main-content">
      <!-- Content will be loaded here -->
    </div>
  </div>
  <script src="functions.js"></script>
  <script src="logreg.js"></script>
    
 
</body>
</html>
